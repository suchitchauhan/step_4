<html>

<head>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel='stylesheet' type='text/css' media='screen' href='main1.css'>
    <script src="jquery-2.1.4.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>

<body>

    <div class="d-flex flex-row splash">

        <h1 class="fade-in h11">Welcome To Our Website</h1>
        <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_1pxqjqps.json" class="fade-in" background="transparent" speed="1" style="width: 700px; height: 700px;" loop autoplay></lottie-player>

    </div>

    <div id="todos">
        <div class="heading">
            <h1 class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="fa fa-tasks"></i>&nbsp;Task Lists</h1>
        </div>


        <div class="todo-input-container" id="todo-input-container">
            <input type="text" class="todo_input" placeholder="ADD Task">
            <i class="fa fa-plus add-item"></i>
        </div>

        <div class="wrap" id="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Searching Tasks" id="searchTerm">
                <button type="submit" class="searchButton" id="searchButton">
                </button>
                <!--<select name="search" id="search_data" value="ALL">
                    
                  <option value="ALL">All</option>
                  <option value="Completed">Completed</option>
                  
                  <option value="UnCompleted">UnCompleted</option>
              </select>-->
            </div>
        </div>

    </div>

    </div>

    <div class="detail_maker" id="detail_maker">
        <h1 class="detail_maker1">Empty Task List</h1>
    </div>
    <div class="deleteAllTask">
        <abbr title="Delete all tasks"><i class="fa fa-trash-alt add-item" id="deleteBtn" onclick="deleteAllTask();"></i></abbr>
    </div>

    </div>
    <script src="main1.js"></script>
    <script src='main.js'></script>

</body>

</html>
